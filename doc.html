<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ — Borodina.Pilates</title>
    
    <!-- Иконки -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    
    <!-- Ваши стили -->
    <link rel="stylesheet" href="style.css?v=600">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    
    <!-- Библиотека для превращения Markdown в HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="doc-page">

    <div class="doc-container">
        <!-- Кнопка Назад -->
        <a href="legal.html" class="doc-back">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Назад к списку
        </a>

        <!-- Сюда загрузится текст -->
        <div id="content" class="doc-content">
            <div style="text-align: center; color: #999; padding: 50px;">
                Загрузка документа...
            </div>
        </div>
    </div>

<script>
        // 1. Получаем параметры из адреса
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        const source = params.get('from'); // Узнаем, откуда пришли

        // Элементы
        const contentDiv = document.getElementById('content');
        const backBtn = document.querySelector('.doc-back');

        // 2. Настраиваем кнопку "Назад" (Ваша старая логика)
        if (source === 'site') {
            // Если пришли с главного сайта
            backBtn.href = 'index.html';
            backBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg> На главную';
        } else {
            // По умолчанию (или если пришли из legal.html)
            backBtn.href = 'legal.html';
            backBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg> Назад к списку';
        }

        // Карта названий для заголовка вкладки
        const titles = {
            'offer': 'Публичная оферта',
            'privacy': 'Политика конфиденциальности',
            'consent': 'Согласие на сбор данных'
        };

        // --- БЕЗОПАСНОСТЬ: Белый список файлов ---
        // Разрешаем загружать ТОЛЬКО эти файлы. 
        // Если хакер попробует подставить ?file=../../etc/passwd, скрипт его заблокирует.
        const allowedFiles = ['offer', 'privacy', 'consent'];

        if (fileName) {
            
            // Проверяем, есть ли файл в белом списке
            if (allowedFiles.includes(fileName)) {
                
                // Если файл разрешен — продолжаем загрузку
                document.title = (titles[fileName] || 'Документ') + ' — Borodina.Pilates';

                // 3. Скачиваем файл
                fetch(`docs/${fileName}.md?t=${new Date().getTime()}`)
                    .then(response => {
                        if (!response.ok) throw new Error("Файл не найден");
                        return response.text();
                    })
                    .then(markdown => {
                        contentDiv.innerHTML = marked.parse(markdown);
                    })
                    .catch(error => {
                        contentDiv.innerHTML = `
                            <div style="text-align: center; padding: 50px;">
                                <h2 style="color: #FF3B30">Ошибка загрузки</h2>
                                <p>Не удалось открыть документ "docs/${fileName}.md".</p>
                                <a href="index.html" class="btn-primary" style="margin-top:20px; text-decoration:none; display:inline-block; padding: 10px 20px; background: var(--primary); color: #fff; border-radius: 50px;">На главную</a>
                            </div>
                        `;
                    });

            } else {
                // Если файла нет в белом списке (попытка взлома или опечатка)
                contentDiv.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2 style="color: #FF3B30">Ошибка доступа</h2>
                        <p>Запрашиваемый документ не найден или доступ к нему запрещен.</p>
                        <a href="index.html" class="btn-primary" style="margin-top:20px; text-decoration:none; display:inline-block; padding: 10px 20px; background: var(--primary); color: #fff; border-radius: 50px;">На главную</a>
                    </div>
                `;
            }

        } else {
            contentDiv.innerHTML = '<p style="text-align:center; padding:50px;">Не указано имя документа.</p>';
        }
    </script>

</body>
</html>
