<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ — Borodina.Pilates</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css?v=200">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #f5f5f7; }
        
        .doc-layout {
            display: flex;
            flex-direction: column;
            height: 100vh; /* На всю высоту экрана */
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .doc-header {
            padding: 15px 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            z-index: 10;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
        }
        .back-btn svg { margin-right: 8px; width: 20px; }

        .doc-title {
            font-weight: 600;
            color: var(--text);
            font-size: 1.1rem;
        }

        /* Контейнер для PDF */
        .pdf-wrapper {
            flex-grow: 1;
            position: relative;
            background: #525659; /* Цвет фона PDF-ридера */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Заглушка для мобильных, если PDF не открылся */
        .mobile-fallback {
            display: none;
            text-align: center;
            padding: 40px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #fff;
        }
        .btn-download {
            background: var(--primary);
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            margin-top: 20px;
            display: inline-block;
        }
        
        /* --- ИСПРАВЛЕНИЕ ШАПКИ НА ТЕЛЕФОНЕ --- */
        @media (max-width: 600px) {
            .doc-header {
                flex-direction: column;  /* Элементы встают в столбик */
                align-items: flex-start; /* Прижимаем всё к левому краю */
                gap: 15px;               /* Отступ между кнопкой и заголовком */
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .doc-title {
                text-align: left;        /* Текст выравниваем по левому краю */
                font-size: 1.2rem;       /* Чуть увеличим для красоты */
                line-height: 1.3;        /* Чтобы длинные названия не слипались */
            }
        }
    </style>
</head>
<body>

    <div class="doc-layout">
        <!-- Шапка с кнопкой назад -->
        <div class="doc-header">
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Назад
            </a>
            <div class="doc-title" id="docTitle">Загрузка...</div>
        </div>

        <!-- Окно просмотра -->
        <div class="pdf-wrapper">
            <!-- Здесь будет PDF -->
            <iframe id="pdfFrame" src=""></iframe>
            
            <!-- Если браузер не может показать PDF (часто на iPhone), покажем кнопку -->
            <div id="mobileFallback" class="mobile-fallback">
                <h3>Просмотр документа</h3>
                <p>Ваше устройство не поддерживает встроенный просмотр PDF.</p>
                <a id="downloadBtn" href="#" class="btn-download" target="_blank">Открыть документ</a>
            </div>
        </div>
    </div>

    <script>
        // 1. Получаем имя файла из адреса
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('name'); // 'offer' или 'privacy'
        
        // Формируем путь к файлу
        const filePath = `docs/${fileName}.pdf`;

        // 2. Настраиваем заголовки
        const titleEl = document.getElementById('docTitle');
        if (fileName === 'offer') titleEl.textContent = 'Публичная оферта';
        else if (fileName === 'privacy') titleEl.textContent = 'Политика конфиденциальности';
        else titleEl.textContent = 'Документ';

        // 3. Пытаемся отобразить PDF
        const iframe = document.getElementById('pdfFrame');
        const fallback = document.getElementById('mobileFallback');
        const downloadBtn = document.getElementById('downloadBtn');

        // Устанавливаем ссылки
        iframe.src = filePath;
        downloadBtn.href = filePath;

        // Проверка: На iPhone/Android iframe с PDF часто не работает красиво.
        // Мы можем определить мобильное устройство и сразу показать кнопку "Скачать/Открыть",
        // чтобы не мучить пользователя мелким окном.
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        if (isMobile) {
            // На мобильных скрываем iframe и показываем красивую кнопку "Открыть файл"
            iframe.style.display = 'none';
            fallback.style.display = 'flex';
            document.querySelector('.pdf-wrapper').style.background = '#fff';
        }
    </script>

</body>
</html>
