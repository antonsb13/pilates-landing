<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документ — Borodina.Pilates</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css?v=200">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    
    <!-- Библиотека для превращения Markdown в HTML (загружается автоматически) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        .doc-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
            background: #fff;
            min-height: 100vh;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 1rem;
            cursor: pointer;
        }
        .back-btn svg { margin-right: 8px; width: 20px; }
        
        /* Стили для самого документа */
        .doc-content h1 { font-size: 2rem; margin-bottom: 20px; margin-top: 0; color: var(--text); }
        .doc-content h2 { font-size: 1.5rem; margin-top: 40px; margin-bottom: 15px; color: var(--text); }
        .doc-content p { margin-bottom: 15px; color: #444; font-size: 1rem; line-height: 1.7; }
        .doc-content ul { list-style: disc; padding-left: 20px; margin-bottom: 15px; }
        .doc-content li { margin-bottom: 8px; }
        .doc-content strong { color: #000; }
        
        /* Анимация загрузки */
        #loading { color: var(--grey-text); font-style: italic; }
    </style>
</head>
<body>

    <div class="doc-container">
        <!-- Кнопка НАЗАД -->
        <a href="index.html" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            Вернуться на сайт
        </a>

        <div id="content" class="doc-content">
            <div id="loading">Загрузка документа...</div>
        </div>
    </div>

    <script>
        // 1. Смотрим, что написано в адресе после ?name=...
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('name'); // например 'offer' или 'privacy'

        const contentDiv = document.getElementById('content');

        if (fileName) {
            // 2. Скачиваем соответствующий файл из папки docs
            fetch(`docs/${fileName}.md`)
                .then(response => {
                    if (!response.ok) throw new Error("Документ не найден");
                    return response.text();
                })
                .then(text => {
                    // 3. Превращаем Markdown текст в HTML и вставляем на страницу
                    contentDiv.innerHTML = marked.parse(text);
                    // Меняем заголовок вкладки браузера
                    document.title = fileName === 'offer' ? 'Публичная оферта' : 'Политика конфиденциальности';
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p style="color:red">Ошибка: Документ "${fileName}" не найден на сервере.</p>`;
                });
        } else {
            contentDiv.innerHTML = '<p>Не указано имя документа.</p>';
        }
    </script>

</body>
</html>
